<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="playground.css" />
    <title>Playground</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box box1">
        <span>logo</span>
      </div>
      <div class="box box2">
        <div class="cart-details">
          <i class="fa fa-shopping-cart cart" aria-hidden="true">
            <span class="qty">0</span>
          </i>
          <p class="total-price">0.00</p>
        </div>
        <span>Welcome</span>
      </div>
    </div>
    <div class="product-card">
      <div class="image">
        <img
          class="product"
          src="images/kelly-sikkema-brown-bag-unsplash.jpg"
          alt="brown bag"
        />
      </div>
      <div class="product-details">
        <h1 class="title">Galvani Shirt</h1>
        <p class="price">24.50</p>
      </div>
      <p class="description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <div class="product-options">
        <img
          class="product-thumb"
          src="images/kelly-sikkema-brown-bag-unsplash.jpg"
          alt="brown bag"
          width="50px"
        />
        <img
          class="product-thumb"
          src="images/kelly-sikkema-green-bag-unsplash.jpg"
          alt="brown bag"
          width="50px"
        />
        <img
          class="product-thumb"
          src="images/kelly-sikkema-pink-bag-unsplash.jpg"
          alt="brown bag"
          width="50px"
        />
      </div>
      <span class="add2cart">Add to cart</span>
    </div>
    <script src="playground.js"></script>
  </body>
</html>
